name: Deployment auf die Development EC2 Maschine

on: push

jobs:
    deploy-dev:
        runs-on: ubuntu-latest
        steps:

            - name: checkout
              uses: actions/checkout@v5

            - name: ssh setup
              run: | 
                mkdir -p ~/.ssh
                echo "${{secrets.SSH_PRIVATE_KEY}}" > ~/.ssh/meinPrivateKey
                chmod 400 ~/.ssh/meinPrivateKey
                ssh-keyscan -H ${{secrets.EC2_DEV_IP}}  >> ~/.ssh/known_hosts    

            - name: index.html f√ºr nginx bereitstellen
              run: |
                scp -i ~/.ssh/meinPrivateKey website/index.html ubuntu@${{secrets.EC2_DEV_IP}}:/home/ubuntu/index.html
                ssh -i ~/.ssh/meinPrivateKey ubuntu@${{secrets.EC2_DEV_IP}} "sudo cp /home/ubuntu/index.html /var/www/html/index.html"    